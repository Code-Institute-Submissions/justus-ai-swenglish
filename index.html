<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.jpg" style="width:50px;height:60px;"alt="logo"> Swenglish
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-type="beginner" class="btn btn--big btn--green">
                <i class="fas fa-power-off"></i>
            </button>
            <button data-type="word-association" class="btn btn--big btn--blue">
                <i class="fas fa-cookie-bite"></i>
            </button>
            <button data-type="fill in banks" class="btn btn--big btn--orange">
                <i class="fas fa-paint-brush"></i>
            </button>
            
        </div>
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="text">
        </div>
        <button data-type="submit" class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
